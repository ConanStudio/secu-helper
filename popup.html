<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>SeCU插件设置</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 16px;
        width: 280px;
        background-color: #fafafa;
        color: #202124;
    }

    h2 {
        font-size: 18px;
        margin-bottom: 16px;
        font-weight: 500;
    }

    label {
        font-size: 14px;
        margin-top: 12px;
        margin-bottom: 4px;
        display: block;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #dadce0;
        border-radius: 8px;
        background-color: #fff;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.2s;
    }

    input[type="number"]:focus {
        border-color: #1a73e8;
    }

    .switch-container {
        display: flex;
        align-items: center;
        margin-top: 12px;
    }

    .switch-container input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2);
    }

    /* 按钮样式 */
    .btn {
        margin-top: 16px;
        padding: 10px;
        width: 100%;
        font-size: 14px;
        font-weight: 500;
        color: #fff;
        background-color: #1a73e8;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        position: relative;
    }

    .btn:hover {
        background-color: #1669c1;
    }

    /* tooltip 样式 */
    .btn[title] {
        position: relative;
    }
    .btn[title]:hover::after {
        content: attr(title);
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background: #202124;
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0.9;
    }

    #status {
        margin-top: 12px;
        font-size: 12px;
        color: #1a73e8;
        min-height: 18px;
    }
</style>
</head>
<body>
<h2>SeCU插件设置</h2>

<label for="priceInput">每 SeCU 价格 (RMB)</label>
<input type="number" step="0.0001" id="priceInput" />

<div class="switch-container">
    <input type="checkbox" id="enableSwitch" />
    <label for="enableSwitch">启用实际费用显示</label>
</div>

<button id="saveBtn" class="btn" title="点击保存设置并刷新页面">保存设置</button>

<p id="status"></p>

<script src="popup.js"></script>
</body>
</html>
